<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talyson & Mikaelly</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="icon/icon.png" type="image/png">
</head>
<body>


    <div class="background-image"></div>

    <div class="container">
        <h1>Talyson & Mikaelly</h1>

        <img src="./imagens/Mikaely e Talyson .JPG" alt="Foto do casal">

        <div class="counter">
            <div class="time-unit">
                <div class="label">Ano</div>
                <div class="value" id="years">00</div>
            </div>
            <div class="time-unit">
                <div class="label">Mês</div>
                <div class="value" id="months">00</div>
            </div>
            <div class="time-unit">
                <div class="label">Dia</div>
                <div class="value" id="days">00</div>
            </div>
            <div class="time-unit">
                <div class="label">Hora</div>
                <div class="value" id="hours">00</div>
            </div>
            <div class="time-unit">
                <div class="label">Minuto</div>
                <div class="value" id="minutes">00</div>
            </div>
            <div class="time-unit">
                <div class="label">Segundo</div>
                <div class="value" id="seconds">00</div>
            </div>
        </div>

        <p>O amor é a base de tudo. Cada segundo ao seu lado é um presente, e cada momento se torna eterno quando estamos juntos.</p>

        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/0J7kdE_-3Gc" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <script src="script.js"></script>

</body>
</html>
